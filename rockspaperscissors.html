<!DOCTYPE html>
<html>
	<head>
		<title>Rocks Paper Scissors</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		 	
		<div class="container" id="startcontainer">
			<button id="startbutton">Start Game!</button>
		</div> 
		<script src="rockpaperscissors.js"></script>
		<div class="container" id="endcontainer">
			<div class="topcontainer">
				<h1 id="game1"></h1>
			</div>
			<div class="gamecontainer">
				<div class="playercontainer">
					<h1 class="player1">Player</h1>
					<div class="playerinformation">
						<div class="playerlogo">
							<img class="logo" src="assets/user.png">
						</div>
						<div class="playerscore">
							<p class="score" id="playerscore">Score: 0 </p>
						</div>
					</div>
					<div class="gameselections">
						<div class="gameselection" id="rockdiv">
							<p class="gameselectiontext" id="rockselection">Rock</p>
							<img class="selection" id="rockimg" src="assets/rock.png">
						</div>
						<div class="gameselection" id="paperdiv">
							<p class="gameselectiontext" id="paperselection">Paper</p>
							<img class="selection" id="paperimg" src="assets/paper.png">
						</div>
						<div class="gameselection" id="scissorsdiv">
							<p class="gameselectiontext" id="scissorsselection">Scissors</p>
							<img class="selection" id="scissorimg" src="assets/scissors.png">
						</div>
					</div>
				</div>
				<div class="playercontainer">
					<h1 class="player1">Computer</h1>
					<div class="playerinformation">
						<div class="playerlogo">
							<img class="logo" src="assets/robot.png">
						</div>
						<div class="playerscore">
							<p class="score" id="computerscore">Score: 0 </p>
						</div>
					</div>
					<div class="gameselections">
						<div class="gameselection" id="computerrockdiv">
							<p class="gameselectiontext" id="computerrockselection">Rock</p>
							<img class="selection" id="computerrockimg" src="assets/rock.png">
						</div>
						<div class="gameselection" id="computerpaperdiv">
							<p class="gameselectiontext" id="computerpaperselection">Paper</p>
							<img class="selection" id="computerpaperimg" src="assets/paper.png">
						</div>
						<div class="gameselection" id="computerscissorsdiv">
							<p class="gameselectiontext" id="computerscissorsselection">Scissors</p>
							<img class="selection" id="computerscissorimg" src="assets/scissors.png">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottomcontainer" id="bottomcontainer">
			<div class="winninglogo">
				<img class="winninglogo" id="userwinslogo" src="assets/user.png">
				<img class="winninglogo" id="computerwinslogo" src="assets/robot.png">
			</div>
			<p class="gameupdates"></p>
			<a href="rockspaperscissors.html" id="endbutton">Play Again?</a>
		</div>
	</body>
</html>
